            overflow: hidden;

            height: 100px;
            background: #222;
        }

        * {box-sizing: border-box;}
        .product-item {

            width: 300px;
            text-align: center;
            margin: 0 auto;
            border-bottom: 2px solid #F5F5F5;
            background: white;
            font-family: "Open Sans";

            color: white;
